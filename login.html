<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - ToDo List✔</title>

    <link rel="stylesheet" href="util.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <link rel="stylesheet" type="text/css"        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
    <!link rel="stylesheet" href="nav.css" />
    <style>
        .card.form {
            margin: 20px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a id="header" class="navbar-brand" href="#">T❤Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>
      <div class="body">
        <div class="limiter">
            <div class="container-login100" style="background: gray; /*background-image: url('icons/bg-01.jpg')*/">
                <div class="card form wrap-login100 p-l-50 p-r-50 p-t-53 p-b-54">
                    <form action="index.html" class="login100-form validate-form" id="form">
                        <span class="login100-form-title p-b-45"> Login </span>

                        <div class="wrap-input100 validate-input m-b-3" data-validate="Username is reauired">
                            <span class="label-input100">Username</span>
                            <input id="username" class="input100" type="text" name="username"
                                placeholder="Type your username" />

                            <span class="focus-input100" data-symbol="&#xf15a;"></span>
                        </div>                        <div class="m-t-1 m-b-1">
                            <span class="error" id="error"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye" id="togglePassword"></i>
                            </span>
                            <input class="input100" id="password" type="password" name="password"
                                placeholder="Type your password" />

                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        <div class="m-t-1 m-b-1">
                            <p id="strength-text"></p>
                        </div>

                        <div class="p-t-8 p-b-28 acc">
                            <a class="fs-12" style="float: left" href="./signupPage.html">
                                Create a new account
                            </a>

                            <a class="fs-12" style="float: right" href="#"> Forgot password? </a>
                        </div>

                        <div class="m-3 container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button type="button" class="login100-form-btn" onclick="validateForm(redirect)">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer "><div class="container">Developed by <a class="" href="https://github.com/starkdotcom/">Krishnanunni Sunil</a></div></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"
    integrity="sha512-TZlMGFY9xKj38t/5m2FzJ+RM/aD5alMHDe26p0mYUMoCF5G7ibfHUQILq0qQPV3wlsnCwL+TPRNK4vIWGLOkUQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</html>
